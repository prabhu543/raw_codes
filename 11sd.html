<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Example</title>
</head>
<body>
    <article>
        <h1>Main Content</h1>
        <p>This is the main content of the page.</p>
    </article>

    <aside>
        <h2>Related Information</h2>
        <p>Additional information that is related to the main content.</p>
    </aside>
</body>
</html>
