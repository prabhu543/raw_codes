<!--Create an html page with following specifications
Title should be about my City Place your City name at the top of the page in large text and in 
blue color Add names of landmarks in your city each in a different color, style and typeface 
One of the landmark, your college name should be blinking . Add scrolling text with a 
message of your choice.-->
<!DOCTYPE html>
<html>
<head>
  <title>About My City</title>
  <style>
    body {
      background-color: lightblue;
    }

    h1 {
      font-size: 48px;
      color: blue;
    }

    .landmark {
      font-size: 24px;
      font-weight: bold;
    }

    .college {
      font-style: italic;
      color: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .scrolling-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      overflow: hidden;
      white-space: nowrap;
      animation: scroll 15s infinite;
    }

    @keyframes scroll {
      from {
        left: 0;
      }
      to {
        left: -100%;
      }
    }
  </style>
</head>
<body>
  <h1>[City Name]</h1>

  <ul>
    <li class="landmark">Landmark 1</li>
    <li class="landmark">Landmark 2</li>
    <li class="landmark college">[College Name]</li>
    <li class="landmark">Landmark 3</li>
    <li class="landmark">Landmark 4</li>
  </ul>

  <div class="scrolling-text">
    [Scrolling text message]
  </div>
</body>
</html>
