<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Iframe</title>
</head>
<body>
    <h1>Welcome to my website!</h1>
    <!-- Embedding a Google Map using an iframe -->
    <iframe
        width="600"
        height="450"
        frameborder="0"
        style="border:0"
        src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJYwTkA6TPzpQR4ZO_j6wwqyE&key=YOUR_GOOGLE_MAPS_API_KEY"
        allowfullscreen>
    </iframe>
    <!-- Other content of the webpage goes here -->
</body>
</html>
