<!DOCTYPE html>
<html>
<head>
  <title>Irregular Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="6">A</th>
        <th colspan="3">B</th>
        <th colspan="2">E</th>
        <th colspan="2">F</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="6"></td>
        <td colspan="3">J</td>
        <td colspan="2">C</td>
        <td colspan="2">D</td>
      </tr>
      <tr>
        <td colspan="6"></td>
        <td colspan="3"></td>
        <td colspan="2">G</td>
        <td colspan="2">H</td>
      </tr>
      <tr>
        <td colspan="6"></td>
        <td colspan="3"></td>
        <td colspan="5">I</td>
      </tr>
      <tr>
        <td colspan="6"></td>
        <td colspan="3"></td>
        <td colspan="6">K</td>
      </tr>
      <tr>
        <td colspan="6"></td>
        <td colspan="3"></td>
        <td colspan="6">L</td>
      </tr>
      <tr>
        <td colspan="6"></td>
        <td colspan="3"></td>
        <td colspan="6">M</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
