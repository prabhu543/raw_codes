<!DOCTYPE html>
<html>
<head>
<title>class elements</title>
<style>
.income{
background-color:#0ff;
padding:10px;
border:1px solid black;
}
.expenses{
background-color:#f0f;
padding:10px;
border:1px solid black;
}
.profits{
background-color:#f00;
padding:10px;
border:1px solid black;
}
</style>
</head>
<body>
<p class="income">income</p>
<p class="expenses">expenses</p>
<p class="profits">profits</p>

<p><strike>the current price is 50&#8377;</strike> <span style="color:red"> the new price is 40&#8377; </span></p>
</body>
</html>
